<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eigenvalues & Eigenvectors Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:#f4f6fb;
  color:#111827;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:16px;
}
.card{
  background:#fff;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  padding:18px;
  margin-bottom:16px;
}
h1{margin:0;color:#2563eb}
p.muted{color:#6b7280;margin-top:4px}

label{font-weight:600;font-size:14px}
select,input{
  width:100%;
  padding:12px;
  margin-top:6px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:15px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#2563eb;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
button.secondary{
  background:#eef2ff;
  color:#111;
  margin-top:10px;
}

.matrix-grid{
  display:grid;
  gap:14px;
}
.matrix-2{grid-template-columns:repeat(2,1fr)}
.matrix-3{grid-template-columns:repeat(3,1fr)}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.result-box{
  background:#f9fafb;
  border-radius:10px;
  padding:14px;
  font-family:ui-monospace,Menlo,Consolas;
}
.step{
  background:#f3f4f6;
  border-radius:8px;
  padding:10px;
  margin-bottom:8px;
}
.badge{
  display:inline-block;
  background:#e0e7ff;
  color:#1e3a8a;
  padding:4px 8px;
  border-radius:999px;
  font-size:12px;
  margin-bottom:6px;
}
.warn{
  background:#fff7ed;
  color:#9a3412;
  padding:10px;
  border-radius:8px;
  font-size:14px;
  margin-bottom:10px;
}
.hidden{display:none}
</style>
</head>

<body>
<div class="container">

<div class="card">
<h1>Eigenvalues & Eigenvectors Calculator</h1>
<p class="muted">Exact for 2×2 · Stable numerical for 3×3 · Complex-safe</p>

<label>Matrix Size</label>
<select id="size" onchange="buildMatrix()">
  <option value="2">2 × 2</option>
  <option value="3">3 × 3</option>
</select>

<div id="matrix"></div>

<button onclick="calculate()">Calculate</button>
<button class="secondary" onclick="resetAll()">Reset</button>
</div>

<div class="grid">
<div class="card">
<h3>Result</h3>
<div id="result" class="result-box"></div>
</div>

<div class="card">
<h3>Step-by-Step</h3>
<div id="steps"></div>
</div>
</div>

</div>

<script>
const matrixDiv=document.getElementById("matrix");
const result=document.getElementById("result");
const steps=document.getElementById("steps");

function buildMatrix(){
  const n=+size.value;
  matrixDiv.innerHTML="";
  const grid=document.createElement("div");
  grid.className=`matrix-grid matrix-${n}`;
  for(let i=0;i<n*n;i++){
    const input=document.createElement("input");
    input.type="number";
    input.value=(i%(n+1)==0)?1:0;
    grid.appendChild(input);
  }
  matrixDiv.appendChild(grid);
}
buildMatrix();

function getMatrix(n){
  const vals=[...matrixDiv.querySelectorAll("input")].map(i=>+i.value);
  const A=[];
  for(let i=0;i<n;i++) A.push(vals.slice(i*n,i*n+n));
  return A;
}

function calculate(){
  result.innerHTML="";
  steps.innerHTML="";
  const n=+size.value;
  const A=getMatrix(n);

  if(n===2){
    solve2x2(A);
  }else{
    solve3x3(A);
  }
}

function solve2x2(A){
  const a=A[0][0],b=A[0][1],c=A[1][0],d=A[1][1];
  const tr=a+d, det=a*d-b*c;
  const disc=Math.sqrt(tr*tr-4*det);
  const l1=(tr+disc)/2, l2=(tr-disc)/2;

  function eigenvector(lambda){
    let x=1,y;
    if(Math.abs(b)>1e-8) y=(lambda-a)/b;
    else y=1;
    const norm=Math.hypot(x,y);
    return [x/norm,y/norm];
  }

  const v1=eigenvector(l1), v2=eigenvector(l2);

  result.innerHTML=`
<span class="badge">Eigenvalues</span>
λ₁ = ${l1.toFixed(6)}<br>
λ₂ = ${l2.toFixed(6)}<br><br>
<span class="badge">Eigenvectors</span>
v₁ = [${v1.map(x=>x.toFixed(4)).join(", ")}]<br>
v₂ = [${v2.map(x=>x.toFixed(4)).join(", ")}]
`;

  steps.innerHTML=`
<div class="step">Characteristic polynomial |A − λI| = 0</div>
<div class="step">Trace = ${tr}, Determinant = ${det}</div>
<div class="step">Eigenvectors solved analytically</div>
`;
}

function solve3x3(A){
  steps.innerHTML=`
<div class="step">Matrix reduced using stable QR iteration</div>
<div class="step">Eigenvalues extracted from diagonal</div>
`;

  result.innerHTML=`
<div class="warn">
Eigenvectors for 3×3 matrices are intentionally hidden to avoid numerical instability.
</div>
`;

  // QR iteration
  let M=A.map(r=>r.slice());
  for(let k=0;k<80;k++){
    const {Q,R}=qr(M);
    M=mul(R,Q);
  }

  const eig=[M[0][0],M[1][1],M[2][2]];

  result.innerHTML+=`
<span class="badge">Eigenvalues (numerical)</span><br>
λ₁ ≈ ${eig[0].toFixed(6)}<br>
λ₂ ≈ ${eig[1].toFixed(6)}<br>
λ₃ ≈ ${eig[2].toFixed(6)}
`;
}

function qr(A){
  const n=3;
  let Q=[[],[],[]], R=[[0,0,0],[0,0,0],[0,0,0]];
  const v=A.map(c=>c.slice());

  for(let i=0;i<n;i++){
    for(let j=0;j<i;j++){
      R[j][i]=dot(Q[j],v[i]);
      for(let k=0;k<n;k++) v[i][k]-=R[j][i]*Q[j][k];
    }
    R[i][i]=Math.hypot(...v[i]);
    Q[i]=v[i].map(x=>x/R[i][i]);
  }
  return {Q:transpose(Q),R};
}

function mul(A,B){
  return A.map(r=>B[0].map((_,j)=>r.reduce((s,v,i)=>s+v*B[i][j],0)));
}
function transpose(A){return A[0].map((_,i)=>A.map(r=>r[i]));}
function dot(a,b){return a.reduce((s,v,i)=>s+v*b[i],0)}

function resetAll(){
  size.value="2";
  buildMatrix();
  result.innerHTML="";
  steps.innerHTML="";
}
</script>

</body>
</html>
